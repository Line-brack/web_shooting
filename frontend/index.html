<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>web_shooting â€” Prototype</title>
  <style>
    html,body { margin:0; padding:0; height:100%; background:#000; }
    #game-container { width:100%; height:100vh; overflow:hidden; }
    .debug-json { position:fixed; left:8px; top:8px; color:#0f0; font-family:monospace; font-size:12px; background:rgba(0,0,0,0.5); padding:6px; border-radius:4px; }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="debug-json" class="debug-json" style="display:none"></div>

  <!-- Phaser 3 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <!-- GameScene (simple, no build step) -->
  <script src="src/scenes/GameScene.js"></script>

  <script>
    const config = {
      type: Phaser.AUTO,
      parent: 'game-container',
      width: 800,
      height: 600,
      backgroundColor: '#000000',
      scene: [ GameScene ]
    };

    window.game = new Phaser.Game(config);
  </script>
</body>
</html>
